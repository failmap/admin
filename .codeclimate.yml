engines:
  # Python
  pep8:
    enabled: true
  radon:
    enabled: true
  # Shell
  shellcheck:
    enabled: true
  # Web
  eslint:
    enabled: true
  # Misc.
  duplication:
    enabled: true

ratings:
  paths:
    - "**.py"
    - "**.sh"
    - "**.js"

exclude_paths:
  - "failmap_admin/*/migrations/*"
  - ".*"
