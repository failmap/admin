{% load crispy_forms_tags %}{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>API Login</title>
        <link rel="stylesheet" type="text/css" id="active_theme" href="/static/css/vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/overrides.css">
        {{ form.media }}
        <style>
            body {
                background-color: #ccc;
            }
            .dialog {
                width: 600px; margin: auto; border: 1px solid #9ab090; border-radius: 10px; padding: 20px; background-color: #f8f8f8; border-top: 43px solid #3b3b3b; margin-top: 6em;
            }
            h2 {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="dialog">
            <h2 style="">API Login</h2>
            <form method="post" action="/api/login/?next=/api/">
              {% csrf_token %}
              {{ form | crispy }}
                <div style="text-align: right">
                    <button type="submit" class="save btn btn-lg btn-primary">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
